name: Release

on:
  workflow_run:
    workflows: [ "CI" ]
    branches: [ main ]
    types: [ completed ]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if version unchanged'
        required: false
        default: false
        type: boolean

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      version-changed: ${{ steps.version-check.outputs.changed }}
      new-version: ${{ steps.version-check.outputs.version }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(grep -o '<version>[^<]*</version>' pom.xml | head -1 | sed 's/<version>//;s/<\/version>//')
          echo "Current version: $CURRENT_VERSION"
          
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            git checkout HEAD~1
            PREVIOUS_VERSION=$(grep -o '<version>[^<]*</version>' pom.xml | head -1 | sed 's/<version>//;s/<\/version>//')
            echo "Previous version: $PREVIOUS_VERSION"
            git checkout -
          
            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            else
              echo "Version unchanged"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No previous commit found"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true' || github.event.inputs.force_release == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v5
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean compile package -DskipTests

      - name: Create sources JAR
        run: mvn source:jar

      - name: Create Javadoc JAR
        run: mvn javadoc:jar -Dadditionalparam=-Xdoclint:none -Dshow=private

      - name: Publish to GitHub Packages
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          cat > CHANGELOG.md << EOF
          ## What's Changed
          
          $COMMITS
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v${{ needs.check-version.outputs.new-version }}
          EOF
          
          echo "Generated changelog for version ${{ needs.check-version.outputs.new-version }}"

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.new-version }}
          release_name: Release v${{ needs.check-version.outputs.new-version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(needs.check-version.outputs.new-version, '-') }}

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: target/DiscordChatBridge-${{ needs.check-version.outputs.new-version }}.jar
          asset_name: DiscordChatBridge-${{ needs.check-version.outputs.new-version }}.jar
          asset_content_type: application/java-archive

      - name: Upload Sources JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: target/DiscordChatBridge-${{ needs.check-version.outputs.new-version }}-sources.jar
          asset_name: DiscordChatBridge-${{ needs.check-version.outputs.new-version }}-sources.jar
          asset_content_type: application/java-archive

      - name: Upload Javadoc JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: target/DiscordChatBridge-${{ needs.check-version.outputs.new-version }}-javadoc.jar
          asset_name: DiscordChatBridge-${{ needs.check-version.outputs.new-version }}-javadoc.jar
          asset_content_type: application/java-archive